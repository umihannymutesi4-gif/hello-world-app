<!doctype html>
<html><head><meta charset="utf-8"><title>Hello â€” Bright</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --bg:#000;
    --card:#071428;
    --accent1:#ff5edf;
    --accent2:#00f5a0;
    --accent3:#ffd500;
    --muted:rgba(255,255,255,0.12);
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    z-index: 0;
    background: linear-gradient(120deg, #ff5edf 0%, #00f5a0 100%);
    opacity: 0.18;
    animation: bgmove 12s linear infinite alternate;
    pointer-events: none;
  }
  @keyframes bgmove {
    0% { filter: hue-rotate(0deg) blur(0px); }
    100% { filter: hue-rotate(60deg) blur(2px); }
  }
  .floating-sparkle {
    position: fixed;
    pointer-events: none;
    z-index: 2;
    width: 12px; height: 12px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff 60%, transparent 100%);
    opacity: 0.7;
    animation: floatSparkle 6s linear infinite;
  }
  @keyframes floatSparkle {
    0% { transform: translateY(0) scale(1); opacity: 0.7; }
    80% { opacity: 0.7; }
    100% { transform: translateY(-120vh) scale(0.7); opacity: 0; }
  }
  .confetti {
    position: fixed;
    z-index: 99;
    width: 8px; height: 16px;
    border-radius: 2px;
    opacity: 0.85;
    pointer-events: none;
    animation: confetti-fall 1.2s cubic-bezier(.6,.2,.4,1.2) forwards;
  }
  @keyframes confetti-fall {
    0% { transform: translateY(-40px) rotate(0deg) scale(1); opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg) scale(0.7); opacity: 0; }
  }
  .greet.bounce {
    animation: bounce 0.7s cubic-bezier(.5,1.8,.5,1) 1;
  }
  @keyframes bounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.18,0.88); }
    50% { transform: scale(0.92,1.12); }
    70% { transform: scale(1.08,0.96); }
    100% { transform: scale(1); }
  }
  html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Arial}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:2rem;perspective:1200px}
  .card{
    position:relative;transform-style:preserve-3d;
    background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border:1px solid var(--muted);backdrop-filter: blur(8px);
    padding:2.2rem;border-radius:18px;max-width:620px;width:100%;
    box-shadow:0 18px 50px rgba(3,6,23,0.6);text-align:center;color:white;transition:transform 0.15s ease-out;
  }
  h1{font-size:clamp(1.6rem,3vw,2.2rem);margin:0 0 .6rem;display:flex;gap:.6rem;align-items:center;justify-content:center}
  .wave{display:inline-block;transform-origin:70% 70%;font-size:1.2em;
    animation:wave 1.6s ease-in-out infinite}
  @keyframes wave{
    0%{transform:rotate(0)}
    15%{transform:rotate(14deg)}
    30%{transform:rotate(-8deg)}
    45%{transform:rotate(14deg)}
    60%{transform:rotate(-4deg)}
    100%{transform:rotate(0)}
  }
  .greet{background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3));
    -webkit-background-clip:text;background-clip:text;color:transparent;font-weight:700}
  /* 3D text illusion using layered pseudo text-shadows */
  .greet {
    position:relative;display:inline-block;transform-style:preserve-3d;
    text-shadow: 0 1px 0 rgba(0,0,0,0.25), 0 2px 0 rgba(0,0,0,0.15);
  }
  .greet::after {
    content: attr(data-text);
    position: absolute; inset: 0; left: 6px; top: 6px; z-index: -1;
    color: rgba(0,0,0,0.18);
    -webkit-mask-image: linear-gradient(#000, transparent);
    mask-image: linear-gradient(#000, transparent);
    transform: translateZ(-18px) scale(0.996);
    filter: blur(2px);
  }
  .sub{color:rgba(255,255,255,0.7);margin:.6rem 0 1.2rem}
  .controls{display:flex;gap:.6rem;align-items:center;justify-content:center;flex-wrap:wrap}
  input{padding:.6rem .8rem;border-radius:10px;border:1px solid rgba(255,255,255,0.08);
    background:transparent;color:white;min-width:180px}
  button{padding:.6rem .9rem;border-radius:10px;border:0;cursor:pointer;font-weight:600}
  .save{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#021;}
  .clear{background:transparent;border:1px solid rgba(255,255,255,0.08);color:white}
  footer{margin-top:1rem;font-size:.85rem;color:rgba(255,255,255,0.45)}
  .sparkle{position:absolute;pointer-events:none;inset:0;background:
    radial-gradient(circle at 10% 20%, rgba(255,94,223,0.06), transparent 8%),
    radial-gradient(circle at 80% 80%, rgba(0,245,160,0.04), transparent 10%);
    mix-blend-mode:screen}
  .pos{position:relative}
  /* worldy background layers */
  .bg-stars{position:fixed;inset:0;z-index:-4;background:radial-gradient(2px 2px at 20% 30%, #fff 60%, transparent 65%),
    radial-gradient(2px 2px at 70% 10%, #fff 60%, transparent 65%), radial-gradient(1.5px 1.5px at 60% 80%, #fff 60%, transparent 65%);
    background-size: 120px 120px, 200px 200px, 80px 80px;opacity:0.9;animation: starTwinkle 8s linear infinite;pointer-events:none}
  @keyframes starTwinkle{0%{opacity:0.7}50%{opacity:1}100%{opacity:0.75}}
  .bg-nebula{position:fixed;inset:-10% -20% -10% -20%;z-index:-5;background:radial-gradient(circle at 10% 20%, rgba(255,94,223,0.12), transparent 12%),
    radial-gradient(circle at 80% 70%, rgba(0,245,160,0.10), transparent 15%),
    conic-gradient(from 120deg at 50% 50%, rgba(0,200,255,0.06), rgba(255,120,200,0.06), rgba(255,240,120,0.05));filter:blur(40px);opacity:0.95;mix-blend-mode:screen}
  .planet{position:fixed;right:6%;bottom:8%;width:240px;height:240px;border-radius:50%;z-index:-3;pointer-events:none;
    background: conic-gradient(#ffd500 0deg, #ff5edf 90deg, #00f5a0 180deg, #00cfff 270deg, #ffd500 360deg);
    box-shadow: inset -20px -6px 40px rgba(0,0,0,0.35), 0 30px 80px rgba(0,0,0,0.5);transform:rotate(0deg);animation: planetRotate 16s linear infinite}
  @keyframes planetRotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
</style>
</head><body>
<div class="wrap">
  <div class="card pos">
    <div class="sparkle" aria-hidden="true"></div>
    <h1>
      <span class="wave" aria-hidden="true">ðŸ‘‹</span>
      <span class="greet" id="g">Hello, World!</span>
    </h1>
    <p class="sub">Save your name â€” waves and bright vibes will remember it for next time âœ¨</p>
    <div class="controls" role="group" aria-label="Name controls">
      <input id="i" placeholder="Type your name" aria-label="Your name">
      <button id="s" class="save">Save</button>
      <button id="c" class="clear">Clear</button>
    </div>
    <footer id="hint">Stored locally using <code>localStorage</code>.</footer>
  </div>
</div>

<script>
// Sparkle background
function createSparkle() {
  const s = document.createElement('div');
  s.className = 'floating-sparkle';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = (100 + Math.random() * 10) + 'vh';
  s.style.opacity = 0.5 + Math.random() * 0.5;
  s.style.width = s.style.height = (8 + Math.random() * 10) + 'px';
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 6000);
}
setInterval(createSparkle, 500);

// Confetti burst
function confettiBurst() {
  const colors = ['#ff5edf', '#00f5a0', '#ffd500', '#fff', '#00cfff'];
  for(let i=0;i<24;i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = (window.innerWidth/2 + (Math.random()-0.5)*180) + 'px';
    c.style.top = (window.innerHeight/2 - 60 + (Math.random()-0.5)*40) + 'px';
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.transform = `rotate(${Math.random()*360}deg)`;
    c.style.animationDelay = (Math.random()*0.2)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(), 1400);
  }
}

const g=document.getElementById('g'), i=document.getElementById('i'),
      s=document.getElementById('s'), c=document.getElementById('c'),
      hint=document.getElementById('hint');
s.onclick = () => {
  const v = i.value.trim();
  if(v) localStorage.setItem('name', v);
  else localStorage.removeItem('name');
  render(v, true);
  hint.textContent = v ? 'Saved â€” refresh to see persistence!' : 'Cleared â€” no name stored.';
  if(v) confettiBurst();
}
c.onclick = () => { localStorage.removeItem('name'); i.value=''; render('', true); hint.textContent='Cleared.' }
i.addEventListener('keydown', e=>{ if(e.key==='Enter') s.click() })
// 3D card tilt
const card = document.querySelector('.card');
document.addEventListener('mousemove', (e) => {
  const rect = card.getBoundingClientRect();
  const x = e.clientX - rect.left - rect.width/2;
  const y = e.clientY - rect.top - rect.height/2;
  const rx = (-y / rect.height) * 8; // rotateX
  const ry = (x / rect.width) * 12; // rotateY
  card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
});
document.addEventListener('mouseleave', ()=> card.style.transform='rotateX(0deg) rotateY(0deg)');

function normalizeName(v){
  if(v === null || v === undefined) return '';
  return String(v).trim();
}

function render(name, bounce=false){
  const safe = normalizeName(name);
  const text = safe ? `Hello, ${safe}!` : 'Hello, World!';
  g.textContent = text;
  // keep waving emoji visually present
  g.prepend(document.querySelector('.wave'));
  // set data-text for pseudo 3D layer
  g.setAttribute('data-text', text);
  if(bounce){ g.classList.remove('bounce'); void g.offsetWidth; g.classList.add('bounce'); }
}

const stored = normalizeName(localStorage.getItem('name'));
if(stored){ i.value = stored; render(stored); }
s.onclick = () => {
  const v = i.value.trim();
  if(v) localStorage.setItem('name', v);
  else localStorage.removeItem('name');
  render(v, true);
  hint.textContent = v ? 'Saved â€” refresh to see persistence!' : 'Cleared â€” no name stored.';
  if(v) confettiBurst();
}
c.onclick = () => { localStorage.removeItem('name'); i.value=''; render('', true); hint.textContent='Cleared.' }
i.addEventListener('keydown', e=>{ if(e.key==='Enter') s.click() })
</script>
</body></html>
