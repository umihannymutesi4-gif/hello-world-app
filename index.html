<!doctype html>
<html><head><meta charset="utf-8"><title>Hello â€” Bright</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --bg:#000;
    --card:#071428;
    --accent1:#ff5edf;
    --accent2:#00f5a0;
    --accent3:#ffd500;
    --muted:rgba(255,255,255,0.12);
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    z-index: 0;
    background: linear-gradient(120deg, #ff5edf 0%, #00f5a0 100%);
    opacity: 0.18;
    animation: bgmove 12s linear infinite alternate;
    pointer-events: none;
  }
  @keyframes bgmove {
    0% { filter: hue-rotate(0deg) blur(0px); }
    100% { filter: hue-rotate(60deg) blur(2px); }
  }
  .floating-sparkle {
    position: fixed;
    pointer-events: none;
    z-index: 2;
    width: 12px; height: 12px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff 60%, transparent 100%);
    opacity: 0.7;
    animation: floatSparkle 6s linear infinite;
  }
  @keyframes floatSparkle {
    0% { transform: translateY(0) scale(1); opacity: 0.7; }
    80% { opacity: 0.7; }
    100% { transform: translateY(-120vh) scale(0.7); opacity: 0; }
  }
  .confetti {
    position: fixed;
    z-index: 99;
    width: 8px; height: 16px;
    border-radius: 2px;
    opacity: 0.85;
    pointer-events: none;
    animation: confetti-fall 1.2s cubic-bezier(.6,.2,.4,1.2) forwards;
  }
  @keyframes confetti-fall {
    0% { transform: translateY(-40px) rotate(0deg) scale(1); opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg) scale(0.7); opacity: 0; }
  }
  .greet.bounce {
    animation: bounce 0.7s cubic-bezier(.5,1.8,.5,1) 1;
  }
  @keyframes bounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.18,0.88); }
    50% { transform: scale(0.92,1.12); }
    70% { transform: scale(1.08,0.96); }
    100% { transform: scale(1); }
  }
  html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Arial}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:2rem}
  .card{
    background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid var(--muted);backdrop-filter: blur(6px);
    padding:2rem;border-radius:18px;max-width:520px;width:100%;
    box-shadow:0 8px 30px rgba(0,0,0,0.6);text-align:center;color:white;
  }
  h1{font-size:clamp(1.6rem,3vw,2.2rem);margin:0 0 .6rem;display:flex;gap:.6rem;align-items:center;justify-content:center}
  .wave{display:inline-block;transform-origin:70% 70%;font-size:1.2em;
    animation:wave 1.6s ease-in-out infinite}
  @keyframes wave{
    0%{transform:rotate(0)}
    15%{transform:rotate(14deg)}
    30%{transform:rotate(-8deg)}
    45%{transform:rotate(14deg)}
    60%{transform:rotate(-4deg)}
    100%{transform:rotate(0)}
  }
  .greet{background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3));
    -webkit-background-clip:text;background-clip:text;color:transparent;font-weight:700}
  .sub{color:rgba(255,255,255,0.7);margin:.6rem 0 1.2rem}
  .controls{display:flex;gap:.6rem;align-items:center;justify-content:center;flex-wrap:wrap}
  input{padding:.6rem .8rem;border-radius:10px;border:1px solid rgba(255,255,255,0.08);
    background:transparent;color:white;min-width:180px}
  button{padding:.6rem .9rem;border-radius:10px;border:0;cursor:pointer;font-weight:600}
  .save{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#021;}
  .clear{background:transparent;border:1px solid rgba(255,255,255,0.08);color:white}
  footer{margin-top:1rem;font-size:.85rem;color:rgba(255,255,255,0.45)}
  .sparkle{position:absolute;pointer-events:none;inset:0;background:
    radial-gradient(circle at 10% 20%, rgba(255,94,223,0.06), transparent 8%),
    radial-gradient(circle at 80% 80%, rgba(0,245,160,0.04), transparent 10%);
    mix-blend-mode:screen}
  .pos{position:relative}
</style>
</head><body>
<div class="wrap">
  <div class="card pos">
    <div class="sparkle" aria-hidden="true"></div>
    <h1>
      <span class="wave" aria-hidden="true">ðŸ‘‹</span>
      <span class="greet" id="g">Hello, World!</span>
    </h1>
    <p class="sub">Save your name â€” waves and bright vibes will remember it for next time âœ¨</p>
    <div class="controls" role="group" aria-label="Name controls">
      <input id="i" placeholder="Type your name" aria-label="Your name">
      <button id="s" class="save">Save</button>
      <button id="c" class="clear">Clear</button>
    </div>
    <footer id="hint">Stored locally using <code>localStorage</code>.</footer>
  </div>
</div>

<script>
// Sparkle background
function createSparkle() {
  const s = document.createElement('div');
  s.className = 'floating-sparkle';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = (100 + Math.random() * 10) + 'vh';
  s.style.opacity = 0.5 + Math.random() * 0.5;
  s.style.width = s.style.height = (8 + Math.random() * 10) + 'px';
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 6000);
}
setInterval(createSparkle, 500);

// Confetti burst
function confettiBurst() {
  const colors = ['#ff5edf', '#00f5a0', '#ffd500', '#fff', '#00cfff'];
  for(let i=0;i<24;i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = (window.innerWidth/2 + (Math.random()-0.5)*180) + 'px';
    c.style.top = (window.innerHeight/2 - 60 + (Math.random()-0.5)*40) + 'px';
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.transform = `rotate(${Math.random()*360}deg)`;
    c.style.animationDelay = (Math.random()*0.2)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(), 1400);
  }
}

const g=document.getElementById('g'), i=document.getElementById('i'),
      s=document.getElementById('s'), c=document.getElementById('c'),
      hint=document.getElementById('hint');
function render(name, bounce=false){
  g.textContent = name ? `Hello, ${name}!` : 'Hello, World!';
  g.prepend(document.querySelector('.wave'));
  if(bounce) {
    g.classList.remove('bounce');
    void g.offsetWidth; // force reflow
    g.classList.add('bounce');
  }
}
const stored = localStorage.getItem('name');
if(stored){ i.value = stored; render(stored); }
s.onclick = () => {
  const v = i.value.trim();
  if(v) localStorage.setItem('name', v);
  else localStorage.removeItem('name');
  render(v, true);
  hint.textContent = v ? 'Saved â€” refresh to see persistence!' : 'Cleared â€” no name stored.';
  if(v) confettiBurst();
}
c.onclick = () => { localStorage.removeItem('name'); i.value=''; render('', true); hint.textContent='Cleared.' }
i.addEventListener('keydown', e=>{ if(e.key==='Enter') s.click() })
</script>
</body></html>
